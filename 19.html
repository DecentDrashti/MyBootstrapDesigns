<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid   btn btn-border-2 border-black">
        <h1>Student Registration</h1>
        <form>
        <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Mobile No:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                  <textarea rows="5" cols="140"></textarea>
                  <!-- class="form-control" -->
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nationality:</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Date:</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control">
                </div>
              </div>

            <div class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">gender</legend>
              <div class="col-sm-10">
                <div class="form-check d-flex flex-column align-items-start">
                  <!-- upper niche karvu hoi to column ma to align-items-start and row ma justify vadu same as horizotal karvu hoi to vice versa -->
                  <label class="form-check-label justify-content-start  " for="gridRadios1">
                    Female<input class="form-check-input " type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  </label>
                  <label class="form-check-label justify-content-start" for="gridRadios2">
                    male<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  </label>
                  
                  
                </div>
              </div>
            </div>
            <!-- script vadi link thi j avse -->
            <div class="row mb-3">
                <div class="col-2">Highest Degree:</div>
                <div class="col-2">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      select Degree
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item active" href="#">b.tech CSE</a></li>
                      <li><a class="dropdown-item" href="#">b.sc hono.</a></li>
                      <li><a class="dropdown-item" href="#">b.tech ME</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">b.tech CE</a></li>
                    </ul>
                  </div>
                </div>
            </div>
            <!-- <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div>
              </div>
            </div> -->
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
</div>
    
</body>
</html>
