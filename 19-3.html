<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid   btn btn-border-2 border-black">
        <h1>Employee Registration</h1>
        <form>
            <h3>Personal information</h3>
            <div class="row mb-2">
                <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Employee Id:</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="enter the employee id" class="form-control">
                </div>
                <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Employee Name:</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="enter the employee name"class="form-control">
                </div>
              </div>
              <div class="row mb-2">
                <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Email:</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="enter the Email" class="form-control">
                </div>
                <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Contact No:</label>
                <div class="col-sm-5">
                  <input type="text" placeholder="enter the contact no"class="form-control">
                </div>
              </div>
              <h3>Education Qualification</h3>
              <div class="row mb-2">
                  <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Education:</label>
                  <div class="col-sm-5">
                    <input type="text" placeholder="enter the education"class="form-control">
                  </div>
                  <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Experience:</label>
                  <div class="col-sm-5">
                    <input type="text"placeholder="enter the experience" class="form-control">
                  </div>
                </div>
               
               <h3>Job Details</h3>
              <div class="row mb-2">
                  <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Designation:</label>
                  <div class="col-sm-5">
                    <input type="text" placeholder="enter the designation" class="form-control">
                  </div>
                  <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Job Location:</label>
                  <div class="col-sm-5">
                    <input type="text" placeholder="enter the job location"class="form-control">
                  </div>
                </div>
                <div class="row mb-2">
                    <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Salary:</label>
                    <div class="col-sm-5">
                      <input type="text" placeholder="enter the salary" class="form-control">
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="cancel" class="btn btn-primary">cancel</button>
                  </form>
        </div>
            
        </body>
        </html>
