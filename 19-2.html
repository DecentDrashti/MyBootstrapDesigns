<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    <div class="container w-50  justify-content-center border border-black">
        <h1>Covid-19 Vaccine Registration Form</h1>
        <form>
            <div class="row mb-2">
                <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">First Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="row mb-2">
                <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>

              <div class="row mb-2">
                <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Aadhar Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>

                <div class="row mb-3">
                    <div class="col-1  d-flex justify-content-start">Vaccine Name</div>
                    <div class="col-1"> </div>
                    <div class="col-2">
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          please select vaccine name
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li><a class="dropdown-item active" href="#">b.tech CSE</a></li>
                          <li><a class="dropdown-item" href="#">b.sc hono.</a></li>
                          <li><a class="dropdown-item" href="#">b.tech ME</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">b.tech CE</a></li>
                        </ul>
                      </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-1 d-flex justify-content-start text-wrap">Vaccination Center Name</div>
                    <div class="col-1"> </div>
                    <div class="col-2">
                      <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          please select vaccination center
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li><a class="dropdown-item active" href="#">b.tech CSE</a></li>
                          <li><a class="dropdown-item" href="#">b.sc hono.</a></li>
                          <li><a class="dropdown-item" href="#">b.tech ME</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">b.tech CE</a></li>
                        </ul>
                      </div>
                    </div>
                </div>
               
                <div class="row mb-2">
                    <label for="inputEmail3" class="col-sm-2 col-form-label d-flex justify-content-start">Dose Date:</label>
                    <div class="col-sm-10 d-flex justify-content-start">
                      <input type="date" class="form-control">
                    </div>
                  </div>
              </div>
              <div class="row mb-1">
                <label for="inputEmail3" class="col-sm-1 col-form-label d-flex justify-content-start">Dose Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">click here</button>
              <button type="cancel" class="btn btn-primary">cancel</button>
            </form>
  </div>
      
  </body>
  </html>
